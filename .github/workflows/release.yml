name: Release Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  lint-test-build:
    name: Run Lint, Type-Check, and Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint:check

      - name: Run Format Check
        run: npm run format:check

      - name: Run Type-Check
        run: npm run type-check

      - name: Run Tests
        run: npm test

  release-and-publish:
    name: Release and Publish
    needs: lint-test-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run Release-It
        run: npm run release

      - name: Publish to npm
        run: npm publish
